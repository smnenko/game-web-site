<div class="row m-0 w-100 h-100">
    {% for key, item in items.items %}
        <div class="col-4 w-25 h-50 container position-relative py-4">
            <img src="{{ item.game.logo }}" alt="" width="100%" height="100%">
            <div class="position-relative h-50 w-100 bg-dark" style="opacity: 95%; bottom: 50%">
                <div class="row w-100 h-100 text-light m-0">
                    <div class="col-12 text-transform-uppercase font-weight-bold"
                         style="font-size: 22px">{{ item.game.name }}</div>
                    <div class="col-12">
                        {{ item.game.description }}
                    </div>
                    <div class="col-12 position-absolute" style="bottom: 10px">
                        <a href="/game/{{ key }}" class="btn text-dark bg-light mx-1 rounded px-2 py-1">Open</a>
                        {% if user.is_authenticated %}
                            {% if not item.status %}
                                <button url="/must/{{ key }}"
                                        class="item btn text-dark bg-light mx-1 rounded px-2 py-1">
                                    Must
                                </button>
                            {% else %}
                                <button url="/must/{{ key }}"
                                        class="item btn text-dark bg-light mx-1 rounded px-2 py-1">
                                    UnMust
                                </button>
                            {% endif %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
