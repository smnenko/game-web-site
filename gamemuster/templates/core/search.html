<div class="w-50 mx-auto pt-3" style="height: 10vh">
    <form action="{% url 'search' %}" method="GET">
        {% csrf_token %}
        <input type="text" class="search-input" placeholder="Search..." name="title">
        <img src="https://ru.seaicons.com/wp-content/uploads/2015/06/Very-Basic-Search-icon.png" width="25px" height="25px" class="position-relative float-right" style="bottom: 30px">
    </form>

    <style>
        .search-input {
    width: 100%;
    height: 32px;
    border: 0;
    border-bottom: 2px solid black;
    }

.search-input::-webkit-input-placeholder {
   text-align:center;
   font-weight: bold;
}

.search-input:active, .search-input:hover, .search-input:focus {
    outline: none;
    outline-offset: none;
}
    </style>
</div>
