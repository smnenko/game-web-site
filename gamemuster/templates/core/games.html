<div class="row m-0 w-100 h-100">
    {% for game in page_obj %}

        <div class="col-4 w-25 h-50 container position-relative py-4">
            <img src="{{ game.logo }}" alt="" width="100%" height="100%">
            {% if perms.games.delete_game %}
                <a href="{% url 'game_delete' game.id %}" target="_blank" class="delete-game btn btn-danger position-absolute mt-4 mr-3"
                   style="top: 0; right: 0">&#10006;</a>
            {% endif %}
            <div class="position-relative h-50 w-100 bg-dark" style="opacity: 95%; bottom: 50%">
                <div class="row w-100 h-100 text-light m-0">
                    <div class="col-12 text-transform-uppercase font-weight-bold"
                         style="font-size: 22px">{{ game.name }}</div>
                    <div class="col-12">
                        {{ game.short_description}}
                    </div>
                    <div class="col-12 position-absolute" style="bottom: 10px">
                        <a href="{% url 'game' game.id %}" class="btn text-dark bg-light mx-1 rounded px-2 py-1" style="width: 80px">Open</a>
                    {% if user.is_authenticated %}
                        {% if not game.status %}
                            <button url="{% url 'must' game.id %}" class="item btn text-dark bg-light mx-1 rounded px-2 py-1" style="width: 80px">Must</button>
                        {% else %}
                            <button url="{% url 'must' game.id %}" class="item btn text-dark bg-light mx-1 rounded px-2 py-1" style="width: 80px">UnMust</button>
                        {% endif %}
                    {% endif %}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    <style>
        .delete-game {
            opacity: 30%;
        }
        .delete-game:hover {
            opacity: 100%;
            transition: opacity .3s;
        }
    </style>
</div>
